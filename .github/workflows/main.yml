name: Main

on:
  pull_request:
    branches:
      - 'feature/test_action'
  push:
    branches:
      - 'feature/test_action'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        env:
          COVERAGE: true
          RAILS_ENV: test
        run: ls -la && docker-compose --file docker-compose.ci.yml run --rm api pytest
